<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ads Click Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Ads Click Prediction</h1>
  <div class="container">
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter age" min="18" max="100">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="income">Income:</label>
      <input type="number" id="income" placeholder="Enter income" min="0">
    </div>

    <button onclick="predictClick()">Predict</button>
    <div id="output"></div>
  </div>

  <script>
    function predictClick() {
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const income = parseInt(document.getElementById("income").value);

      // In a real application, you would send this data to the backend for prediction
      // and display the result here. For this example, we'll just display a generic message.
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = "Click prediction: 80%";
    }
  </script>
</body>
</html>
